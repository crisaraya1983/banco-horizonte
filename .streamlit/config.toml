[theme]
# Tema claro y profesional
primaryColor="#1f77b4"
backgroundColor="#ffffff"
secondaryBackgroundColor="#f0f2f6"
textColor="#262730"
font="sans serif"

[client]
# Configuraciones del cliente
showErrorDetails=true
toolbarMode="viewer"

[logger]
# Configuraciones de logging
level="info"

[server]
# Configuraciones del servidor
port=8501
headless=true
runOnSave=true